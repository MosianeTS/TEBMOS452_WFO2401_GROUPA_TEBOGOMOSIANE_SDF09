<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container">
            <footer class="bg-[#659f8f] dark:bg-[#313131]">
                <div class="container px-6 py-12 mx-auto">  <!--padding left and right of 1.5rem and padding top and bottom of 3rem -->  
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">  <!--single column for small screens, two columns for small breakpoint and 4 columns for large breakpoint -->
                        <div class="sm:col-span-2">
                            <h1 class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-white" > <!--tighter letter spacing -->  
                                Subscribe to our newsletter for updates.
                            </h1>
                            <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row">   <!--flex row direction from screen size of 768px --> 
                                <input id="email" aria-label="Enter your email address" type="text" placeholder="Email address" class="px-4 py-2 text-[#313131] bg-white
                                 border rounded-md dark:bg-[#313131] dark:text-white dark:border-[#313131] focus:border-[#d86943] 
                                 dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]">
                                <button aria-label="Subscribe to our newsletter" aria-disabled="false" class="w-full px-6 py-2.5 md:w-auto md:ml-3 lg:ml-4 border-none rounded-md text-white font-bold
                                 bg-orange-800 hover:bg-green-400 hover:text-black focus:outline-none focus:ring focus:ring-violet-300">  <!--button styling including focus state--> 
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div class="md:col-span-1">        <!--single column from screen size of 768px and bigger -->                         
                            <p class="text-[#313131] font-bold">Quick Link</p>
                            <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-3 md:flex-col lg:space-y-4">  <!--flex direction of column, margin top of 0.75 rem for md breakpoint and margin top of 1 rem for large breakpoint-->  
                                <a href="#" class="hover:scale-110 duration-500 ease-in-out hover:text-orange-800">Home</a>   <!--scales by 1.1 on hover for 500ms with ease-in-out timing function  -->
                                <a href="#"class="hover:scale-110 duration-500 ease-in-out hover:text-orange-800" >Who We Are</a>
                                <a href="#"class="hover:scale-110 duration-500 ease-in-out hover:text-orange-800">Our Philosophy</a>
                            </div>
                        </div>
                        <div class="md:col-span-1">      <!--single column from screen size of 768px and bigger -->
                            <p class="text-[#313131] font-bold">Technologies</p>
                            <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-3 md:flex-col lg:space-y-4">
                              <a href="#"class="hover:scale-110 duration-500 ease-in-out hover:text-orange-800">HTML</a>     <!--scales by 1.1 on hover for 500ms with ease-in-out timing function  -->
                                <a href="#"class="hover:scale-110 duration-500 ease-in-out hover:text-orange-800">CSS</a>     <!--scales by 1.1 on hover for 500ms with ease-in-out timing function  -->
                                <a href="#"class="hover:scale-110 duration-500 ease-in-out hover:text-orange-800">JavaScript</a>   <!--scales by 1.1 on hover for 500ms with ease-in-out timing function  -->
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex items-center justify-between">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
                </div>
            </footer>
        </div>
    </footer>

</body>
</html>
